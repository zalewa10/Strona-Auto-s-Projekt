<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Leaflet.Sleep</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!--  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />-->
  <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src='Leaflet.Sleep.js'></script>
  <style>
    .mapContainer {
      width: 100%;
      height: 300px;
    }

    .crop-box {
      margin-top: 15px;
      width: 70px;
      height: 50px;
      overflow: hidden;
    }

    .crop-box img {
      max-height: 50px;
      max-width: 70px;
      margin: 10px 0px 0px 0px;
      float: right;
    }
  </style>
</head>

<body>
  <div class='testing-area'>
    <div class='container'>
      <div id='map3' class='mapContainer img-responsive'></div>
    </div>
  </div>


  <script>
    var osm = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      map3 = L.map('map3', {
        // true by default, false if you want a wild map
        sleep: true,
        // time(ms) for the map to fall asleep upon mouseout
        sleepTime: 750,
        // time(ms) until map wakes on mouseover
        wakeTime: 750,
        // defines whether or not the user is prompted oh how to wake map
        sleepNote: true,
        // allows ability to override note styling
        sleepNoteStyle: { color: 'red' },
        // should hovering wake the map? (clicking always will)
        hoverToWake: false,
        // opacity (between 0 and 1) of inactive map
        sleepOpacity: .7

      }).setView([37.8, -96], 4).addLayer(L.tileLayer(osm));
  </script>
</body>

</html>
